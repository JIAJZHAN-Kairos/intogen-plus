
env {
    CONDA_ENV = 'intogen2017'
    VEP_DATA = '/home/jdeu/workspace/intogen-plus/datasets/vep'
    COVERAGE_REGIONS = '/home/jdeu/workspace/intogen-plus/datasets/preprocess/hg19_100bp.coverage.regions.gz'
    ONCODRIVEFML_CONF = '/home/jdeu/workspace/intogen-plus/datasets/oncodrivefml/oncodrivefml.conf'
    ONCODRIVEOMEGA_CONF = '/home/jdeu/workspace/intogen-plus/datasets/oncodriveomega/oncodriveomega.conf'
    HOTMAPS_METHOD = '/home/jdeu/workspace/intogen-plus/methods/hotmaps'
    MUTSIGCV_DATA = '/home/jdeu/workspace/intogen-plus/datasets/mutsigcv'
    SCHULZE_DATA = '/home/jdeu/workspace/intogen-plus/datasets/schulze'
    SCHULZE_METHOD = '/home/jdeu/workspace/intogen-plus/methods/schulze'
}


process {

    cpus = 1
    executor = 'slurm'
    errorStrategy = 'ignore'
    beforeScript = "source activate intogen2017"

    $PreprocessFromInput {
        cpus = 56
        memory = 200.GB
    }

    $OncodriveFML {
        cpus = 28
        memory = 120.GB
    }

    $OncodriveOmega {
        cpus = 28
        memory = 120.GB
    }

    $HotmapsSignature {
        cpus = 14
        memory = 100.GB
    }

    $MutsigCV {
        cpus = 14
        memory = 60.GB
    }
}