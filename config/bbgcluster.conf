
env {
    CONDA_ENV = 'intogen2017'
    BGDATA_LOCAL = '/workspace/datasets/bgdata/local'
    INTOGEN_DATASETS = '/workspace/projects/intogen_2017/pipeline/datasets'
    INTOGEN_METHODS = '/workspace/projects/intogen_2017/pipeline/methods'
}


process {

    cpus = 1
    executor = 'slurm'
    errorStrategy = 'ignore'
    beforeScript = "conda activate ${env.CONDA_ENV}"

    withName: PreprocessFromInput {
        cpus = 28
        memory = 120.GB
    }

    withName: OncodriveFML {
        cpus = 14
        memory = 60.GB
    }

    withName: OncodriveClustl {
        cpus = 14
        memory = 60.GB
    }

    withName: HotmapsSignature {
        cpus = 14
        memory = 30.GB
    }

}
