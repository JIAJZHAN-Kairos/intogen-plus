    HOTMAPS_METHOD = '/home/jordeu/workspace/intogen/intogen-plus/methods/hotmaps'
    MUTSIGCV_DATA = '/home/jordeu/workspace/intogen/intogen-plus/datasets/mutsigcv'
    EDRIVER_DATA = '/home/jordeu/workspace/intogen/intogen-plus/datasets/edriver'
    DNDSCV_DATA = '/home/jdeu/workspace/intogen/intogen-plus/datasets/dndscv'
