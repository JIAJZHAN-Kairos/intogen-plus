process {

    cpus = 1
    executor = "local"
    errorStrategy = 'ignore'
    beforeScript = "source activate intogen2017"

    $PreprocessFromInput {
        cpus = 4
    }

    $OncodriveFML {
        cpus = 3
    }

    $OncodriveOmega {
        cpus = 4
    }

    $HotmapsSignature {
        cpus = 4
    }

    $MutsigCV {
        cpus = 4
    }
}